<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-dark text-white justify-content-between " >
        <h1 class="navbar mx-5">Edita tu tarea</h1>
            <a href="/logout" class="btn btn-outline-danger m-2 sm-0 mx-5 navbar ">Cerrar Sesión</a>

    </nav>

    <div class="container">
        
        {% with messages = get_flashed_messages(category_filter=['event']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
            <div class="col-8">
                
                <form action="/edit/task" method="post">
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <input type="hidden" name="id" value="{{event.id}}" >
                    <div class="form-group">
                        <label for="task">Nombre de la tarea:</label>
                        <input type="text" id="task" name="task" class="form-control" value="{{event.task}}">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="date">Introduce la fecha </label>
                        <input type="date" name="date" value="{{event.date}}"> 
                    </div>

                    <label for="status">Estado</label>
                    <select class="form-select" name="status" >
                        <option value="0" hidden {% if event.status == 0 %} selected  {% endif %}>Seleccion una opción</option>
                        <option value="1"{% if event.status == 1 %} selected  {% endif %}>Pendiente</option>
                        <option value="2" {% if event.status == 2 %} selected  {% endif %}>Hecha</option>
                        <option value="3" {% if event.status == 3 %} selected  {% endif %}>Pasada</option>
                        
                    </select>
                    <input type="submit" class="btn btn-success m-3" value="Guardar">
                    <a href="/agenda" class="btn btn-danger  m-3">Cancelar</a>
                </form>

            
        </div>


        </div>
    </div>

</body>
</html>
